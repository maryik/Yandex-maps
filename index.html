<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type = "module" src="/moduls/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Yandex Maps</title>
</head>
<body>
    <div class="menu">
    <div class="title-menu"><h1>MENU</h1></div>
    <div class="list_menu">
        <ul>
            <li><a href="">Профиль</a></li>
            <li><a href="">Настройки</a></li>
            <!-- <li><a href="">Уведомления</a></li> -->
            <li><a href="">Контакты</a></li>
        </ul>
    </div>
    <div class="footer_menu">
        <p>Уведомления: </p>
        <input type="checkbox" id="checkboxInput" class="notification-checkbox">
        <label for="checkboxInput" class="toggleSwitch">
        </label>
    </div>
</div>
    <div class="container">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="title">Информация о скидке</h2>
                <p class="time-discount">Время действия скидки: </p>
                <p class="start-discount">Информация о скидке: </p>
            </div>
        </div>
        <div id="map-id" class="map"></div>  
        <button class="add-placemark" type="button">
            <span class="button__text">Placemark</span>
            <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
        </button>
        <div id="myModal2" class="modal-placemark">
            <div class="modal-content-placemark">
                <span class="close">&times;</span>
                <h2 class="modal-placemark-title">Добавление скидки</h2>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="50" class="slider" step="5" id="mySlider">
                    <p id="sliderValue">50%</p>
                </div>
                <input type="text" placeholder="Описание скидки" class="input2">
                <input type="text" class="input" placeholder="Количество секунд">
                <label id = "myLabel" for = "radioButton">
                    <input type="radio" class = "i-6" id = "radioButton" name = "rb1">
                    <span id="myLabelText">На 1 раз</span>
                </label>
                <label id = "myLabel2" for = "radioButton2">
                    <input type="radio" class = "i-6" id = "radioButton2" name = "rb1">
                    <span id="myLabelText2">Периодически</span>
                </label>
                <button class="add-placemark2" data-text="Awesome">
                    <span class="actual-text">&nbsp;Добавить&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Добавить&nbsp;</span>
                </button>
            </div>
        </div>
        <button class="menu-button"><img src="img/list.svg" alt=""></button>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8ce7426e-419d-4d33-9356-cc3c0fabf315&lang=ru_RU" type="text/javascript">
    </script>
</body>
</html>
