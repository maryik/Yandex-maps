<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type = "module" src="/moduls/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Yandex Maps</title>
</head>
<body>
    <div class="container">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 class="title">Модальное окно</h2>
                <p class="start-discount">Старт скидки: </p>
                <p class="time-discount">Время действия скидки: </p>
            </div>
        </div>
        <div id="map-id" class="map"></div>
        <button class="create-placemark">Добавить метку</button>
        <input type="text" placeholder="Текст метки" class="input2">
        <input type="text" class="input" placeholder="Количество секунд">
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8ce7426e-419d-4d33-9356-cc3c0fabf315&lang=ru_RU" type="text/javascript">
    </script>
</body>
</html>
